<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos/style.css" media="all">

<body>
    <main>
        <article id="img">

        </article>
        <article id="form">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta!</p>
            <form action="cadastro.php" method="post">

                <p class="caixa">
                    <label for="
                    iname">Nome:</label>
                    <br>
                    <input type="text" name="Nome" id="iname" class="espaco" required placeholder="Digite seu usuário...">
                </p>

                <p class="caixa">
                  <label for="isenha">Senha:</label>
                  <br>
                    <input type="password" name="Senha" id="isenha" class="espaco" required placeholder="Digite sua senha..." minlength="7">
                </p>
                <p id="envia"><input type="submit" value="Entrar" id="botao"></p>
                <p id="esqueci"><a href="esqueci.html" >Esqueci a Senha</a></p>
            </form>
        </article>
    </main>
